<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='./styles.css')}}">
    <title>Page Principale</title>
</head>
<body>
<div style="width: 50%; margin:0 auto;">
    <div class="display_flex" style="justify-content: space-around">
        <h1 class="center_text">Page Principale</h1>
        <button onclick="history.go(0)">Rafraichire</button>
    </div>
    <div class="black_border" style="display: flex; justify-content: space-around">
        <div class="display_flex">
            <h3>Date et Heure :</h3>
            <p>{{current_time}}</p>
        </div>
        <div class="display_flex">
            <h3>Température : </h3>
            <p>{{temp}}</p>
        </div>
        <div class="display_flex">
            <h3>Humidité :</h3>
            <p>{{hum}}</p>
        </div>
    </div>
    <div class="black_border">
        <img src={{img}} alt="image ici">
        <h3>Prediction : {{etiquette}}~{{confidence}}%</h3>
    </div>
    <div style="display: flex; justify-content: space-around" class="black_border">
        <div class="display_flex">
            <h3>Distance :</h3>
            <p>{{distance}}</p>
        </div>
        <div class="display_flex">
            <h3>SMS :</h3>
            <p>{{sms_reason}}:</p>
            <p>{{sms_time}}</p>
        </div>
    </div>
    <form method="post" class="black_border display_flex" style="justify-content: center">
        <div class="display_flex">
            <h3 style="padding: 1rem">Message</h3>
            <input type="text" name="message" style="margin: 1rem" required>
            <button type="submit">Soummetre</button>
        </div>
    </form>
</div>
</body>
</html>
